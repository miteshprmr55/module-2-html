<body bgcolor="yellow">
    
    <div style="width:50%; height: 500px; background-color: #125cc4; margin-left: 15%; margin-top: 5%; float:left;">
    
        <div style="padding: 45px;">
        <h4 style="color:white; font-size: 25px; letter-spacing: 2px;">Contact Us</h4>
        <form>
            <input type="text" name="name" placeholder="Name *" required style="background-color: #125cc4; width: 500px; padding: 10px; border: none; border: solid 1px white;">
            <br><br>

            <input type="text" name="email" placeholder="Email *" required style="background-color: #125cc4; width: 500px; padding: 10px; border: none; border: solid 1px white;">
            <br><br>
            
            <input type="text" name="subject" placeholder="Subject *" required style="background-color: #125cc4; width: 500px; padding: 10px; border: none; border: solid 1px white;">
            <br><br>
            
            <textarea  name="message" placeholder="Message *" required style="background-color: #125cc4; width: 500px; padding: 10px; border: none; border: solid 1px white;">
            </textarea>
            <br><br>

            
            <input type="submit" name="send" value="Send Message"  required style="background-color: white; width: 150px; padding: 10px; border: none; border: solid 1px white;">
            <br><br>
        </form>
        </div>
    
    </div>
